{% extends "navigation.html" %}

{% block content %}
<div class="container-cn">
    <h2 class="text-center mb-4">Добавить Котика</h2>

    <form id="catForm" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Имя Котика:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
      </div>

      <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Укажите возраст" min="0" required>
      </div>

      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Расскажите о котике" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Фото Котика:</label>
        <div class="custom-file">
          <input type="file" id="image_file" name="image_file" accept="image/*" required>
          <label class="custom-file-label" for="image">Выберите файл</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Добавить Котика</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
{% endblock %}
