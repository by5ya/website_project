{% extends "navigation.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-header">Вход в аккаунт</h2>
        <form method="post" class="auth-form">
            <div class="auth-input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="auth-input" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="auth-input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="auth-input" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="auth-button">Войти</button>
            <div class="auth-footer">
                <a href="/registry">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
