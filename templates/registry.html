{% extends "navigation.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-header">Регистрация</h2>
        <form method="post" class="auth-form">
            <div class="auth-input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="auth-input" name="email" placeholder="Email" required>
            </div>
            <div class="auth-input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="auth-input" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="auth-input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="auth-input" name="password" placeholder="Пароль" required>
            </div>
            <div class="auth-input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="auth-input" name="confirm_password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
            <div class="auth-footer">
                <a href="/login">Уже есть аккаунт? Войдите</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
