{% extends "navigation.html" %}

{% block content %}
<div class="container">

    <h1 class="text-center">Коты на усыновление</h1>

    <div class="row">

        {% for cat in cats %}

        <div class="col-md-4">

            <div class="card cat-card">

                <img src="{{ cat.image_url }}" class="card-img-top" alt="{{ cat.name }}">

                <div class="card-body">

                    <h5 class="card-title">{{ cat.name }}</h5>

                    <p class="card-text">Возраст: {{ cat.age }} лет</p>

                    <p class="card-text">Порода: {{ cat.breed }}</p>

                    <p class="card-text">{{ cat.description }}</p>

                    <a href="#" class="btn btn-primary">Забрать домой</a>

                </div>

            </div>

        </div>

        {% endfor %}

    </div>

</div>
{% endblock %}
